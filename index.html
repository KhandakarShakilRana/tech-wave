<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="bg-[#1A0B2E] font-[Inter]">
   <header>
    <nav class="flex justify-between items-center m-auto my-[30px] max-w-[1200px]">
        <img src="assets/TechWave.png" alt="">
        <ul class="flex text-[16px] text-white cursor-pointer">
            <li class="mr-8">About</li>
            <li>Episodes</li>
            <li class="ml-8">Host</li>
        </ul>
        <button class="cursor-pointer font-semibold flex items-center text-white px-[25px] py-3 rounded-[1000px]
               bg-linear-to-r
               from-[rgba(247,233,63,1)]
               via-[rgba(251,9,180,1)]
               to-[rgba(145,0,248,1)]
               hover:from-[rgba(255,200,0,1)]
               hover:via-[rgba(255,0,200,1)]
               hover:to-[rgba(120,0,220,1)]">Subscribe<img src="assets/ArrowRight.png" alt="" class="ml-2 w-full h-full"></button>
    </nav>

    <div class="header-content">
        <div class="microphone">
            <img src="assets/microphone.png" alt="">
            <h2>TechWave</h2>
            <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="">
                <button>Listen on Spotify</button>
                <button><img src="assets/message.png" alt=""> Subscribe</button>
            </div>
        </div>
    </div>
   </header>

</body>
</html>
